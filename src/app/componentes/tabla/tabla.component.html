<div class="container py-5">
    <div class="container">
        <h1 class="text-center fs-1 fw-bold mb-5">Lista de Usuarios</h1>
        <table class="table">
            <thead class="bg-primary text-center">
              <tr>
                <th >#</th>
                <th >ID</th>
                <th >NOMBRE</th>
                <th>VER MAS</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let usuario of listaRegistros; index as i ">
                <td scope="row">{{i+1}}</td>
                <td scope="row">{{usuario.id}}</td>
                <td scope="row">{{usuario.name}}</td>
                <td scope="row"><button class="btn btn-info text-light" [routerLink]="['/detalle', usuario.id]" ><i class="fa-solid fa-eye"></i></button></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
